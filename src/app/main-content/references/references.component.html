<section>
    <div class="content">
        <b>What my colleagues say about me</b>
        <div class="references" >
            @for(reference of references; track reference.author){
                <div class="reference" [ngStyle]="{ 'background-color': reference.backgroundColor}">
                    <img src="/assets/img/quotes.png" alt="" [ngStyle]="{ 'display': reference.display}">
                    <p>{{reference.comment}}</p>
                    <p>{{reference.author}}</p>
                </div>
            }
        </div>
        <div class="left-right-buttons">
            <button (click)="scrollLeft()"><img src="/assets/img/move_left.png" alt=""></button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="8" height="8" [ngStyle]="{ 'fill': fillColors[0]}">
                <circle cx="50" cy="50" r="40"  stroke="white" stroke-width="2"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="8" height="8" [ngStyle]="{ 'fill': fillColors[1]}">
                <circle cx="50" cy="50" r="40"  stroke="white" stroke-width="2"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="8" height="8" [ngStyle]="{ 'fill': fillColors[2]}">
                <circle cx="50" cy="50" r="40"  stroke="white" stroke-width="2"/>
            </svg>
            <button (click)="scrollRight()"><img src="/assets/img/move_right.png" alt=""></button>
        </div>
    </div>
</section>
